<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>accountloginform</title>
</head>
<body>
	<div class="container mt-5">
	<h3>LOGIN</h3>
 
    <div class="row">
    <div class="col-md-6 mt-5">
    	<div class="form-group">
    		<label for="emailfield">
    			USERNAME OR EMAIL ADDRESS*
    		</label>
    		<input type="email" id="emailfield" placeholder="ENTER YOUR EMAIL" class="form-control" name="">
    	</div>
    	<div class="form-group mt-5">
    		<label for="passwordfield">
    			ENTER YOUR PASSWORD*
    		</label>
    		<input type="PASSWORD" id="passwordfield" placeholder="ENTER YOUR PASSWORD" class="form-control" name="">
    		<button class="btn btn-primary" style="background-color: red;">log in</button>
    	</div>
    	</div>
    
    	<h3>REGISTER</h3>
    	<div class="col-md-6 mt-5">
    		<div class="form-group">
    			<label for="emailfield">
    				EMAIL ADDRESS*
    			</label>
    			<input type="email" id="emailfield" placeholder="ENTER YOUR EMAIL" class="form-control" name="">
    			<div class="form-group mt-5">
    				<label for="passwordfield">
    					password
    				</label>
    				<input type="PASSWORD" id="passwordfield" placeholder="ENTER YOUR PASSWORD" class="form-control" name="">
    				<div class="container mt-5"><button class="btn btn-primary" style="background-color: red;">Register</button></div>
    			</div>
    		</div>
    	</div>
   
</div>


</div>
 
  

</body>
</html>
